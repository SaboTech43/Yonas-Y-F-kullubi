        <td class="d-flex align-items-center">

            <span class="material-symbols-outlined p-1 rounded-3 bg-secondary-subtle me-4">
              person_add
            </span>
            Register Drive
          </a>
        </td>
      </tr>

      <tr>
        <td class="d-flex align-items-center text-muted">
          <span class="material-symbols-outlined p-1 rounded-3 bg-secondary-subtle me-4">
            power_settings_new

        <td class="text-end text-muted">V2.26</td>
